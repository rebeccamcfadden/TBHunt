<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>FiestaFinder</title>
</head>

<body>
    <div style="margin: 10px;">
        <nav class="nav nav-pills">
                <a href="/" class="nav-item nav-link">Back</a> 
        </nav>
    </div>
    <div class="container w-100">
        <div class="row justify-content-center align-items-center h-100" style="text-align: center;">
            <div class="col-md-6">
                {% for post in posts %}
                <a class="resultsInfo" target="_blank" href="https://www.google.com/maps/dir//3119+Acorn+Wood+Way">
                    <div class="row" style="color: white;">
                        <img class="img-circle" style="height: 150px; width: 150px"
                            src="https://www.gstatic.com/images/branding/product/2x/maps_512dp.png">
                        <div class="col-lg-4 colBorder" style="text-align: right;">
                            <h1 class="companyInfo">{{ post.name }}</h1>
                            <p class="companyInfo">Nothing <br> {{ post.address}}</p>
                        </div>
                        <div class="col companyInfo" style="text-align: left;">
                                <h1>{{ post.item }}</h1>
                                <p>{{ post.cost }} <br> Key Ingredients: 
                                    {% for i in range(0,post.description|length) %} {{ post.description[i] }}</p>
                                    {%  endfor %}
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
