<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>FiestaFinder</title>
</head>

<body>
    <div style="margin: 10px; position: sticky !important; position: -webkit-sticky; top: 20px">
        <nav class="nav nav-pills">
                <a href="/" class="nav-item nav-link">Back</a> 
        </nav>
    </div>
    <div class="container w-100">
        <div class="row justify-content-center" style="width: 100%; text-align: center;">
            <div class="col-md-6">
                {% for post in posts %}
                <a class="resultsInfo" target="_blank" href="https://www.google.com/maps/dir//{{ post.mapLink }}">
                    <div class="row justify-content-center foodBox" style="color: white;">
                        <!-- <div class="col">
                            <img class="img-circle" style="max-width: 100%; height:auto;" src="https://www.gstatic.com/images/branding/product/2x/maps_512dp.png">
                        </div> -->
                        <div class="col colBorder" style="text-align: right;">
                            <h2 class="companyInfo">{{ post.name }}</h2>
                            <p class="companyInfo">Price Rating: {{ post.rating }} <br> {{ post.address}}</p>
                            <img class="img-circle" style="width: 50px; height:auto;" src="https://www.gstatic.com/images/branding/product/2x/maps_512dp.png">
                        </div>
                        <div class="col-lg-6 companyInfo" style="text-align: left;">
                                <h3>{{ post.item }}</h3>
                                <p><u>Expected Price:</u> ${{ post.price}} <br> <u>Key Ingredients:</u> {{ post.description }}</p>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
